<!DOCTYPE html>
<html>
<head>
    <title>Peeking Bear</title>
    <link rel="stylesheet" href="bear.css">
</head>
<body>
    <div class="peeking-bear">
        <div class="bear">
            <div class="bear-face">
                <div class="ears">
                    <div class="ear left"></div>
                    <div class="ear right"></div>
                </div>
                <div class="face">
                    <div class="eyes">
                        <div class="eye left"></div>
                        <div class="eye right"></div>
                    </div>
                    <div class="nose"></div>
                    <div class="mouth"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
